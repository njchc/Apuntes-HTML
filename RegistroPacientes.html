<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro pacientes</title>
</head>
<body>
    <h1>Centro medico de la  Universidad Distrital Francisco Jose de Caldas</h1>
    <H3>Formulario de registro pacientes</H3>
    <form>
        <label for="nombre"><b>Nombre</b></label>
        <input type="text" placeholder="Ingrese su nombre" id="nombre"><br>
        <label for="apellido"><b>Apellido</b></label>
        <input type="text" placeholder="Ingrese su apellido" id="apellido"><br>
        <label for=""><b>Numero de cedula</b></label>
        <input type="number" placeholder="Ingrese su cedula" id="cedula"><br>
        <label for="Edad"><b>Edad</b></label>
        <input type="number" placeholder="Ingrese su edad" id="Edad"><br>
        <label for="Numero de telefono"><b>Numero de telefono</b></label>
        <input type="number" placeholder="Ingrese su numero de telefono" id="Numero de telefono"><br>
        <label for="especialidad"><b>Especialidad requerida</b></label>
        <select name="especialidad" id="especialidad">
            <option value="">seleccione la especialidad</option>
            <option value="Cardiologia">Cardiologia</option>
            <option value="Nutricion">Nutricion</option>
            <option value="Rehabilitacion fisica">Rehabilitacion fisica</option>
            <option value="Dermatologia">Dermatologia</option>
            <option value="Medicina interna">Medicina interna</option>
            <option value="Medicina general">Medicina general</option>
        </select><br><br>
        <input type="submit" value="enviar"><br><br>
    </form>
    <div>
        <a href="Index.html"><input br type="button" value="volver"></a>
    </div>
</body>
</html>
